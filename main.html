<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>calcU</h1>
    <p>Instructions: Enter two numbers in the textboxes below and click on an operation button to see the result.</p>

    <input type="text" id="num1" placeholder="Num 1">
    <input type="text" id="num2" placeholder="Num 2"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>

    <p id="result">Results will be displayed here.</p>

    <script src="script.js"></script>
</body>
</html>
